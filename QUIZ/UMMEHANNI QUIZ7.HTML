<!DOCTYPE html>
<html>
<head>
  <title>Show/Hide Paragraph</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>QUIZ 7</h1>
<h2>UMME HANNI</h2>

<p id="myParagraph">Hey! I m a web developer. Here I m presenting uh a paragraphy which uh  can see as well as hide </p>

<button id="hideBtn">Hide</button>
<button id="showBtn">Show</button>

<script>

$(document).ready(function(){
  $('#hideBtn').click(function(){
    $('#myParagraph').hide();
  });

  $('#showBtn').click(function(){
    $('#myParagraph').show();
  });
});

</script>



</body>
</html>
