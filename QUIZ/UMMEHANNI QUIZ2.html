<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Registration Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- Top Navigation Bar -->
  <nav class="Navbar bg-dark">
    <div class="container">
      <a class="navbar" href="#">Student Portal</a>
      <form class="d-flex">
        <input class="form me-2" type="search" placeholder="Search students">
        <button class="btn-outline-light" type="submit">Go</button>
      </form>
    </div>
  </nav>

  <!-- Page Layout -->
  <div class="container mt-4">
    <div class="row">
      
      <!-- Sidebar Left -->
      <div class="col-md-2 bg-light p-3">
        <h6>Menu</h6>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Students</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
          <li class="nav-item"><a class="nav-link disabled">Settings</a></li>
        </ul>
      </div>

      <!-- Main Content / Form -->
      <div class="col-md-8">
        <div class="card p-4 shadow">
          <h4 class="text-center mb-4">Student Form</h4>
          <form>
            <!-- Row 1 -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="studentName" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="studentName" placeholder="Full Name">
              </div>
              <div class="col-md-6">
                <label for="guardianName" class="form-label">Guardian Name</label>
                <input type="text" class="form-control" id="guardianName" placeholder="Parent/Guardian Name">
              </div>
            </div>

            <!-- Row 2 -->
            <div class="row mb-3">
              <div class="col-md-4">
                <label for="dob" class="form-label">DOB</label>
                <input type="date" class="form" id="dob">
              </div>
              <div class="col-md-4">
                <label for="genderSelect" class="form-label">Select Gender</label>
                <select class="form find" id="genderSelect">
                  <option selected disabled>Choose</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Prefer not to say</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="studentID" class="form-label">Student ID</label>
                <input type="text" class="form-control" id="studentID" placeholder="ID No.">
              </div>
            </div>

            <!-- Row 3 -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="contact" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="contact" placeholder="03xx-xxxxxxx">
              </div>
              <div class="col-md-6">
                <label for="emailAddress" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="emailAddress" placeholder="email@example.com">
              </div>
            </div>

            <!-- Row 4 -->
            <div class="mb-3">
              <label for="studentClass" class="form-label">Current Grade</label>
              <select class="form-find" id="studentClass">
                <option selected disabled>Choose Grade</option>
                <option>8th</option>
                <option>9th</option>
                <option>10th</option>
                <option>11th</option>
              </select>
            </div>

            <!-- Row 5 -->
            <div class="mb-3">
              <label for="homeAddress" class="form-label">Residential Address</label>
              <textarea class="form-control" id="homeAddress" rows="3" placeholder="Enter full address here"></textarea>
            </div>

            <!-- Buttons -->
            <div class="text-end">
              <button type="submit" class="btn btn-primary">Register</button>
              <button type="reset" class="btn-outline-secondary ms-2">Clear</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Sidebar Right -->
      <div class="col-md-2 p-3 bg-light text-center">
        <h6>Help & Support</h6>
        <p>Need assistance?</p>
        <p>Email: support@school.com</p>
        <p>Call: 0300-1234567</p>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  
</body>
</html>
