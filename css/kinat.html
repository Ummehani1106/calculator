<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Form</title>
    <link rel="stylesheet" href="/css/kinate.css">
</head>
<body>
    <div class="container">
        <h2>REPORT FORM</h2>
        <div class="info-table">
            <h3>INFORMATION TABLE</h3>
            <form>
                <label for="name">NAME</label>
                <input type="text" id="name" placeholder="ENTER YOUR FULL NAME">
                
                <label for="email">EMAIL</label>
                <input type="email" id="email" placeholder="ENTER AN INTERNET CONTACT ADDRESS">
                
                <label for="password">PASSWORD</label>
                <input type="password" id="password" placeholder="ENTER A CODE TO IDENTIFY YOU">
                
                <label for="address">ADDRESS</label>
                <input type="text" id="address" placeholder="COMPLETE ADDRESS">
                
                <label for="country">COUNTRY</label>
                <select id="country">
                    <option>Pakistan</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>India</option>
                    <option>Canada</option>
                </select>

                <label>GENDER</label>
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
                
                <label>HOBBIES</label>
                <input type="checkbox"> Reading <br>
                <input type="checkbox"> Listening Music <br>
                <input type="checkbox"> Gardening <br>
                <input type="checkbox"> Swimming <br>
                <input type="checkbox"> Athletics <br>
                
                <label for="website">YOUR WEBSITE</label>
                <input type="text" id="website" placeholder="http://">
                
                <label for="other-info">OTHER INFORMATION ABOUT YOU</label>
                <textarea id="other-info" placeholder="WRITE ANY OTHER INFORMATION THAT IS NOT PRESENT HERE"></textarea>
                
                <button type="submit">SEND IN MY REPORT</button>
                <button type="reset">ERASE REPORT FORM</button>
            </form>
        </div>
    </div>
</body>
</html>
