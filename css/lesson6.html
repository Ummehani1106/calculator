<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css list,table</title>
</head>
<body>
     <style>

ul>li{
    list-style-type: square;
    list-style-position: inside;
    list-style-image: url(/assinment2/fb\ logo.png);
    padding: 20px;
    border: 5px solid black;
}
    </style>
    <h1>unordered list</h1>
    <ul>
<li>biology</li>
<li>physice</li>
<li>computer</li>
<li>chemistry</li>
<li>english</li>
    </ul>
    </body>
    
<style>
    table {
        border-collapse: collapse;
        width: 50%;
        float: right;
        
    }
    td, th 
    { border: 1px solid #1a9988;   
     padding: 8px;}   
     </style>





    <body>
    <h2>Styled Table</h2>
    <table>
     <tr>

     <th>Age</th>         
     <th>City</th>      
    </tr>
    <tr>
<td>Alice</td>
<td>25</td>
<td>New York</td>
</tr>
<tr>

 <td>30</td>
<td>Los Angeles</td>
 </tr>
 <tr>

 </tr> 


</table>

</html>
