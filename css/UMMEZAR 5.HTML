<!--columns-->
<div class="container text-center"
display: grid;
grid-template-columns: 3fr 1fr 3fr >

<div class="row">
<div class="col-2 " >
Column 1
</div>
<div class="col-8">
Column 2



<div class="container mt-5">
<div class="card shadow p-4">
<h3 class="mb-4 text-center">Student Information Form</h3>
<form>

<!-- Row 1: Full Name, Father Name, Roll No -->
<div class="row mb-3">
<div class="col-md-4">
<label for="fullName" class="form-label">Full Name</label>
<input type="text" class="form-control" id="fullName" placeholder="Student's full name">
</div>
<div class="col-md-4">
<label for="fatherName" class="form-label">Father's Name</label>
<input type="text" class="form-control" id="fatherName" placeholder="Father's name">
</div>
<div class="col-md-4">
<label for="rollNo" class="form-label">Roll Number</label>
<input type="text" class="form-control" id="rollNo" placeholder="e.g. 12345">
</div>
</div>

<!-- Row 2: Gender, Date of Birth, CNIC -->
<div class="row mb-3">
<div class="col-md-4">
<label for="gender" class="form-label">Gender</label>
<select class="form-select" id="gender">
<option selected disabled>Choose...</option>
<option>Male</option>
<option>Female</option>
<option>Other</option>
</select>
</div>
<div class="col-md-4">
<label for="dob" class="form-label">Date of Birth</label>
<input type="date" class="form-control" id="dob">
</div>
<div class="col-md-4">
<label for="cnic" class="form-label">CNIC / B-Form No</label>
<input type="text" class="form-control" id="cnic" placeholder="xxxxx-xxxxxxx-x">
</div>
</div>

<!-- Row 3: Email, Phone, Address -->
<div class="row mb-3">
<div class="col-md-4">
<label for="email" class="form-label">Email</label>
<input type="email" class="form-control" id="email" placeholder="student@example.com">
</div>
<div class="col-md-4">
<label for="phone" class="form-label">Phone Number</label>
<input type="text" class="form-control" id="phone" placeholder="03xx-xxxxxxx">
</div>
<div class="col-md-4">
<label for="class" class="form-label">Class / Grade</label>
<select class="form-select" id="class">
<option selected disabled>Select class</option>
<option>9th</option>
<option>10th</option>
<option>11th</option>
<option>12th</option>
</select>
</div>
</div>

<!-- Row 4: Address -->
<div class="mb-3">
<label for="address" class="form-label">Home Address</label>
<textarea class="form-control" id="address" rows="3" placeholder="Complete residential address"></textarea>
</div>

<!-- Submit Buttons -->
<div class="text-end">
<button type="submit" class="btn btn-success">Submit</button>
<button type="reset" class="btn btn-secondary ms-2">Reset</button>
</div>

</form>
</div>
</div>

<!-- Footer Column 3 -->
<div class="col-md-12"w="500px">
<div class="text-center mt-8">
<h5>Contact Us</h5>
<p>Email: info@example.com</p>
<p>Phone: +123 456 7890</p>
</div>
</div>

</html>
